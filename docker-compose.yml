version: '3'

services:
  mysql:
    env_file: .env
    image: mysql:${MYSQL_VER}
    command: "--default-authentication-plugin=mysql_native_password"
    ports:
      - 3306:3306
    volumes:
      - ./sql:/docker-entrypoint-initdb.d:rw

  web:
    env_file: .env
    build:
      context: ./docker
      args:
        PHP_VER: ${PHP_VER}
    depends_on:
      - mysql
    ports:
      - 80:80
    links:
      - mysql:mysql
    volumes:
      - ./wp:/var/www/html
      - ./sql:/sql