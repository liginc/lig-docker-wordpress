version: '3'

services:
  mysql:
    env_file: docker.env
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - ./sql:/docker-entrypoint-initdb.d:rw

  web:
    env_file: docker.env
    build:
      context: .
    depends_on:
      - mysql
    ports:
      - 80:80
    links:
      - mysql:mysql
    volumes:
      - ./wp:/var/www/html